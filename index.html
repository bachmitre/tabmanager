<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <title>Tab Manager</title>
  </head>
  <body>
    <div class="menu-bar">
      <div class="left">
        <img src="https://icons.iconarchive.com/icons/tatice/browsers/32/Google-Chrome-icon.png" class="apple-logo" alt="">
        <span class="menus active">Tab Manager</span>
        <span class="menus">Help</span>
      </div>
      <div class="right">
        <div id="icon_description" class="title-display" ></div>
        <div class="menu-time" id="clock">
        </div>
      </div>
    </div>
    <div style="text-align: center; padding: 10px;">
      <form style="position:relative" method="get" action="https://www.google.com/" target="_self">
        <input type="text" name="q" placeholder="Search..." style="height: 40px; width: 400px; border-radius: 10px; font-size: 1.5em; padding-left: 10px;"/>
      </form>
    </div>
    <div id="tabs"></div>
    <div class="dock">
      <div class="dock-container" id="dock-container">
      </div>
    </div>
    <script src="libs/localforage.min.js"></script>
    <script src="tabmanager.js"></script>
  </body>
</html>
